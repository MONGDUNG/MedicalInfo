<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .otc-container {
            display: flex;
            flex-wrap: wrap;
            gap: 80px;
            justify-content: center;
        }

        .otc-card {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }

        .otc-card img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            display: block;
            margin: 0 auto;
            background-color: #f8f8f8; /* 선택 사항 */
        }

        .otc-card p {
            min-height: 20px;
        }

        .otc-card a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>편의점 상비약 목록</h1>

    <!-- 약 종류별 그룹화 -->
    <div th:each="entry : ${otcByType}">
        <h2 th:text="${entry.key}"></h2> <!-- 약 종류(예: 해열진통제, 감기약) -->
        <div class="otc-container">
            <div class="otc-card" th:each="otc : ${entry.value}">
                <!-- 약 클릭 시 상세 페이지로 이동 -->
                <a th:href="@{/otc/detail/{id}(id=${otc.id})}">
                    <img th:src="@{'/images/otc/' + ${otc.medicineName} + '.png'}" alt="약 이미지" />
                    <p th:text="${otc.medicineName}"></p>
                    <p th:text="${otc.packageUnit}"></p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
