<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container my-5">
    <h1 class="text-center mb-4">편의점 상비약 목록</h1>

    <!-- 약 종류별 그룹화 -->
    <div th:each="entry : ${otcByType}">
        <h2 class="mt-5 mb-4" th:text="${entry.key}"></h2> <!-- 약 종류 예: 해열진통제 -->

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col" th:each="otc : ${entry.value}">
                <a th:href="@{/otc/detail/{id}(id=${otc.id})}" class="text-decoration-none text-dark">
                    <div class="card h-100 shadow-sm">
                        <img th:src="@{'/images/otc/' + ${otc.medicineName} + '.png'}" class="card-img-top" alt="약 이미지">
                        <div class="card-body text-center">
                            <h5 class="card-title" th:text="${otc.medicineName}"></h5>
                            <p class="card-text text-muted" th:text="${otc.packageUnit}"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
