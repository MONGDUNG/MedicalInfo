
<!DOCTYPE html>
<html>
<head>
    <title>주변 병원 찾기</title>
    <style>
        #map { width: 75%; height: 800px; float: right; }
        #sidebar {
            width: 25%;
            height: 750px;
            float: left;
            background: #f8f9fa;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        #searchContainer {
            display: flex;
            margin-bottom: 10px;
            align-items: center;
        }
        #searchInput {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #searchButton {
            padding: 8px;
            font-size: 14px;
            margin-left: 5px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            transition: background 0.2s;
        }
        #searchButton:hover {
            background-color: #0056b3;
        }
        #nearbyCheckboxContainer {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        #hospitalList {
            flex-grow: 1;
            overflow-y: scroll;
        }
        .hospital-item {
            cursor: pointer;
            padding: 12px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }
        .hospital-item:hover { background-color: #e9ecef; }
        .highlight {
            background-color: #ffeb3b;
            font-weight: bold;
        }
        .directions-container {
            width: 100%;
            height: 50px;
            background: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .directions-btn {
            background: #d6d6d6;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .directions-btn:hover {
            background: #bfbfbf;
        }
        #category-btns {
		    position: absolute;
		    top: 17px;
		    left: 10px;
		    z-index: 10;
		    display: flex;
		    flex-wrap: wrap;
		    align-items: center;
		}
		
		#category-btns button {
		    padding: 8px;
		    margin: 2px;
		    cursor: pointer;
		}
		
		#more-btn {
		    position: relative; /* 상대 위치 기준점으로 설정 */
		    font-weight: bold;
		}
		
		#hidden-btns {
		    position: absolute;
		    top: 100%; /* 더보기 버튼의 바로 아래쪽으로 위치 설정 */
		    right: 0; /* 더보기 버튼의 오른쪽 끝에 맞춤 */
		    background: #fff;
		    border: 1px solid #ccc;
		    padding: 10px;
		    border-radius: 5px;
		    box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
		    white-space: nowrap; /* 버튼이 한 줄로 표시되도록 유지 */
		}
		
		#hidden-btns button {
		    display: block;
		    width: 100%;
		    text-align: left;
		    border: none;
		    background: none;
		    margin: 3px 0;
		}
		
		#hidden-btns button:hover {
		    background-color: #f0f0f0;
		}
		
		.modal {
            display: none;
		    position: absolute;
		    top: 120px;  /* 상단에서 적당한 위치 */
		    left: 330px; /* 📍 지도 왼쪽 (사이드바 오른쪽) */
		    width: 300px;
		    background: white;
		    padding: 20px;
		    border-radius: 8px;
		    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
		    z-index: 1000;
		}
        .modal-content {
            text-align: center;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
        }
        .btn:hover {
            background: #0056b3;
        }
        .close-btn {
            background: #6c757d;
       }
        .close-btn:hover {
            background: #5a6268;
       }

    </style>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1590e9c87b932ff3afa865646fc52061&libraries=services"></script>
    
</head>
<body>
    <div id="sidebar">
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="병원 이름 검색">
            <button id="searchButton" onclick="fetchSearchResults()">검색</button>
        </div>
        <div id="nearbyCheckboxContainer">
            <input type="checkbox" id="nearbyCheckbox" onchange="toggleNearbyHospitals()">
            <label for="nearbyCheckbox">내 주변 보기</label>
        </div>
        <div id="deptList"></div>
        <div id="hospitalList"></div>
        <div class="directions-container">
            <button class="directions-btn" onclick="openKakaoDirections()">길찾기</button>
        </div>
    </div>
    <div id="map">
        <div id="category-btns">
            <!-- 항상 보이는 주요 버튼 -->
            <button data-category="종합병원">🏥 종합병원</button>
            <button data-category="의원">🏥 의원</button>
            <button data-category="치과의원">🦷 치과의원</button>
            <button data-category="한의원">🌿 한의원</button>
            <button data-category="보건소">🏥 보건소</button>
            <button data-category="약국">💊 약국</button>
            <button data-category="응급실">🚑 응급실</button>
            <!-- 더보기 버튼 -->
            <button id="more-btn">⋯</button>

            <!-- 숨겨진 버튼 그룹 -->
            <div id="hidden-btns" style="display:none; position:absolute; background:#fff; border:1px solid #ccc; padding:10px; border-radius:5px; box-shadow:0px 2px 4px rgba(0,0,0,0.2);">
                <button data-category="상급종합">🏥 상급종합병원</button>
                <button data-category="병원">🏥 병원</button>
                <button data-category="요양병원">🏥 요양병원</button>
                <button data-category="정신병원">🏥 정신병원</button>
                <button data-category="치과병원">🦷 치과병원</button>
                <button data-category="한방병원">🌿 한방병원</button>
                <button data-category="보건진료소">🏥 보건진료소</button>
                <button data-category="보건지소">🏥 보건지소</button>
                <button data-category="조산원">🍼 조산원</button>
            </div>
        </div>
    </div>
    <div id="hospitalModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">병원 이름</h2>
        <p><strong>주소:</strong> <span id="modalAddress"></span></p>
        <p><strong>전화번호:</strong> <span id="modalPhone"></span></p>
        <div class="button-group">
            <button class="btn detail-btn">🔍 상세보기</button>
            <button class="btn close-btn">🔙 닫기</button>
        </div>
    </div>
</div>
    <script type="text/javascript" src="/js/map.js"></script>
</body>
</html>
