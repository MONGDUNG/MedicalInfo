<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .otc-detail-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .otc-img {
            width: 100%;
            max-width: 300px;
            height: 300px;
            object-fit: contain;
            background-color: #f8f8f8;
        }

        .otc-detail-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container my-5 otc-detail-container">
    <div class="card shadow-sm p-4">
        <div class="text-center">
            <img th:src="@{'/images/otc/' + ${otc.medicineName} + '.png'}" class="otc-img img-fluid mb-4" alt="약 이미지" />
        </div>
        <h2 class="text-center mb-4" th:text="${otc.medicineName}"></h2>
        <p><span class="otc-detail-label">효능:</span> <span th:text="${otc.indications}"></span></p>
        <p><span class="otc-detail-label">복용방법:</span> <span th:text="${otc.dosageInstructions}"></span></p>
        <p><span class="otc-detail-label">주의사항:</span> <span th:text="${otc.precautions}"></span></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
