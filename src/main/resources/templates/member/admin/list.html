<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원등급 관리</title>
    <!-- 부트스트랩 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        table {
            margin-top: 20px;
        }
        th {
            background-color: #6c757d;
            color: white;
        }
        td input {
            border: none;
            text-align: center;
            width: 100%;
            background: transparent;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .btn-link {
            display: block;
            width: fit-content;
            margin: 20px auto;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .btn-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-primary">회원등급 관리</h2>
               
        <!-- 데이터 테이블 -->
        <table class="table table-striped table-bordered" th:if="${memberTiers}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tier</th>
                    <th>Tier Name</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="memberTier : ${memberTiers}">
                    <td th:text="${memberTier.id}"></td>
                    <td><input type="text" name="tier" th:value="${memberTier.tier}" class="form-control" readonly /></td>
                    <td><input type="text" name="tiername" th:value="${memberTier.tiername}" class="form-control" readonly /></td>
                    <td>
                        <form th:action="@{/member/admin/delete}" method="post">
                            <input type="hidden" name="tier" th:value="${memberTier.tier}" />
                            <button type="submit" class="btn btn-delete btn-sm">삭제</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- 버튼 링크 -->
        <div class="text-center mt-3">
            <a class="btn btn-primary" th:href="@{/member/admin/new}">새 등급 추가</a>
            <a class="btn btn-secondary" th:href="@{/member/time}">메인페이지로 이동</a>
        </div>
    </div>
</body>
</html>
