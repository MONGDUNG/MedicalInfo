<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>증상 선택</title>
</head>
<body>
    <h2>해당 부위의 증상을 선택하세요</h2>
    <form th:action="@{/diagnosis/diseases}" method="get">
        <input type="hidden" name="bodyPartId" th:value="${bodyPartId}" />
        <div th:each="symptom : ${symptoms}">
            <label>
                <input type="checkbox" name="symptomIds" th:value="${symptom.id}" />
                <span th:text="${symptom.name}"></span>
            </label><br>
        </div>
        <button type="submit">질병 추천 받기</button>
    </form>
</body>
</html>
