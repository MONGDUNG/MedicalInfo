<!DOCTYPE html>
<html lang="ko"
layout:decorate="~{/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 보기</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control-plaintext {
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #e9ecef;
            font-size: 14px;
        }
        .btn-primary {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
        }
    </style>
</head>
<div layout:fragment="content">
<body>
    <div class="container">
        <h4 class="text-center mb-4">내 정보 보기</h4>
        
        <div class="form-group">
            <label class="form-label">사용자 ID</label>
            <div th:text="${memberDTO.username}" class="form-control-plaintext"></div>
        </div>
        
        <div class="form-group">
            <label class="form-label">생년월일</label>
            <div th:text="${memberDTO.birth}" class="form-control-plaintext"></div>
        </div>
        
        <div class="form-group">
            <label class="form-label">이름</label>
            <div th:text="${memberDTO.name}" class="form-control-plaintext"></div>
        </div>
        
        <div class="form-group">
            <label class="form-label">우편번호</label>
            <div th:text="${memberDTO.postcode}" class="form-control-plaintext"></div>
        </div>
        
        <div class="form-group">
            <label class="form-label">주소</label>
            <div th:text="${memberDTO.address}" class="form-control-plaintext"></div>
        </div>
        
        <div class="form-group">
            <label class="form-label">상세주소</label>
            <div th:text="${memberDTO.detailaddress}" class="form-control-plaintext"></div>
        </div>
        
        <div class="form-group">
            <label class="form-label">이메일</label>
            <div th:text="${memberDTO.email}" class="form-control-plaintext"></div>
        </div>
        
        <div class="form-group">
            <label class="form-label">성별</label>
            <div th:text="${memberDTO.sex}" class="form-control-plaintext"></div>
        </div>
        
        <div class="form-group">
            <label class="form-label">기저질환</label>
            <div th:text="${memberDTO.underlyingcondition}" class="form-control-plaintext"></div>
        </div>
        
        <div class="form-group">
            <label class="form-label">구분</label>
            <div th:text="${memberDTO.memberstatus}" class="form-control-plaintext"></div>
        </div>
        
        <div class="text-center">
            <a sec:authorize="isAuthenticated()" th:href="@{/member/modify}" class="btn btn-primary">정보 수정하기</a>
        </div>
    </div>
</body>
</div>
</html>
