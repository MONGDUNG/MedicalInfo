<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>질병 추천 결과</title>
</head>
<body>
    <h2>추천 질병 목록</h2>

    <div th:if="${#lists.isEmpty(diseases)}">
        <p>해당 조건에 맞는 질병이 없습니다.</p>
    </div>

    <ul th:unless="${#lists.isEmpty(diseases)}">
        <li th:each="disease : ${diseases}">
            <strong th:text="${disease.name}"></strong> <br>
            <span th:text="${disease.description}"></span><br>
            <em>진료과: <span th:text="${disease.medicalDepartment}"></span></em><br>
            <p th:text="'추천: ' + ${disease.recommendation}"></p>
            <hr>
        </li>
    </ul>

    <a href="/diagnosis/body-parts">처음으로</a>
</body>
</html>
