<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        .container {
            margin-top: 20px;
            text-align: center;
        }
        .link-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <!-- 여기부터 컨텐츠 시작 -->
    <div class="container">
        <h1>관리자 페이지</h1>
        <p>아래의 링크를 클릭하여 원하는 관리 페이지로 이동하세요.</p>
        <a href="/member/admin/admin" class="link-button">회원 등급 변경</a>
        <a href="/member/admin/list" class="link-button">등급 리스트 관리</a>
    </div>
    <!-- 여기까지 컨텐츠 끝 -->
</div>
</body>
</html>
