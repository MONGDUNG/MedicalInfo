	<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>서버 오류</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- 스타일 파일이 있으면 유지 -->
    <style>
        /* 페이지 전체 중앙 정렬 */
        body, html {
            height: 100vh; /* 전체 화면 높이 사용 */
            margin: 0;
            display: flex;
            justify-content: center; /* 가로 가운데 정렬 */
            align-items: center; /* 세로 가운데 정렬 */
            background-color: white; /* 원하는 배경 색으로 변경 가능 */
        }

        /* 컨텐츠 스타일 */
        .content-box {
            text-align: center;
            background-color: transparent; /* 박스를 투명하게 설정 */
        }

        img {
            width: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <img src="/images/500error.png" alt="서버 오류 발생"> <!-- 이 이미지를 추가해줘야 함 -->
        <h1>500 - 서버 오류</h1>
        <p>서버에서 문제가 발생했습니다. 잠시 후 다시 시도해주세요.</p>
        <a href="/">홈으로 가기</a>
    </div>
</body>
</html>
