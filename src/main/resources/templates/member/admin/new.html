<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/layout}">
<head>
    <title>등급 추가</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 80px auto; /* 상단 여백 추가 */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .btn-primary {
            width: 100%;
        }
        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="form-container">
        <h2>등급 추가</h2>
        <form th:action="@{/member/admin/new}" method="post">
            <div class="mb-3">
                <label for="tier" class="form-label">Tier:</label>
                <input type="text" id="tier" name="tier" class="form-control" placeholder="등급을 입력하세요" required />
            </div>
            <div class="mb-3">
                <label for="tiername" class="form-label">Tier Name:</label>
                <input type="text" id="tiername" name="tiername" class="form-control" placeholder="등급 이름을 입력하세요" required />
            </div>
            <button type="submit" class="btn btn-primary">저장</button>
        </form>
        <a th:href="@{/member/admin/list}">이전으로</a>
    </div>
</div>
</body>
</html>
