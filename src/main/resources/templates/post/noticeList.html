<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">공지사항</h1>

        <!-- 공지사항 리스트 테이블 -->
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <!-- 공지사항 목록 표시 -->
                <tr th:each="notice : ${list}">
                    <td th:text="${notice.id}"></td>
                    <td>
                        <a th:href="@{/post/detail/{id}(id=${notice.id})}" th:text="${notice.subject}"></a>
                    </td>
                    <td th:text="${notice.member.username}"></td>
                    <td th:text="${#temporals.format(notice.createDate, 'yyyy-MM-dd')}"></td>
                </tr>
                <!-- 공지사항이 없는 경우 -->
                <tr th:if="${list.size() == 0}">
                    <td colspan="3" class="text-center">등록된 공지사항이 없습니다.</td>
                </tr>
            </tbody>
        </table>

        <!-- 페이징 처리 -->
        <nav aria-label="공지사항 페이지네이션" class="mt-4">
            <ul class="pagination justify-content-center">
                <!-- 이전 버튼 -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/post/notice?page={page}(page=${currentPage - 1})}" tabindex="-1">이전</a>
                </li>

                <!-- 페이지 번호 -->
                <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, count / 10)}"
                    th:classappend="${pageNum == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/post/notice?page={page}(page=${pageNum})}" th:text="${pageNum + 1}"></a>
                </li>

                <!-- 다음 버튼 -->
                <li class="page-item" th:classappend="${currentPage == count / 10} ? 'disabled'">
                    <a class="page-link" th:href="@{/post/notice?page={page}(page=${currentPage + 1})}">다음</a>
                </li>
            </ul>
        </nav>
        <div>
        <a class="page-link" th:href="@{/post/list}">목록으로</a>
        <a class="page-link" th:href="@{/post/create}">글쓰기</a>
        </div>
    </div>

    <!-- Bootstrap JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
